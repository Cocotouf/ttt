<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ttt-app.min.css" />
    
    <title>Table Tennis Tournament</title>
  </head>

  <body ng-app="ttt" ng-controller="AppController">

    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Joueurs" ui-sref="players" md-active="isStateActive('players')">
        <players class="container"></players>
      </md-tab>
      <md-tab label="Poules" ui-sref="roundrobins" md-active="isStateActive('roundrobins')">
        <round-robins class="container"></round-robins>
      </md-tab>
      <md-tab label="Brackets" ui-sref="brackets" md-active="isStateActive('brackets')">
      </md-tab>
    </md-tabs>
    
    <script type="text/javascript" charset="utf-8" src="js/app.min.js"></script>
  </body>
</html>
